<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання #2</title>
    <link rel="stylesheet" href="../static/css/calc.css">
</head>
<body>
<div id="app-container">
    <div id="info-section">
        <h1>Калькулятор #2</h1>
        <p class="description">Калькулятор розрахунку збитків від перерв
            електропостачання у разі застосування однотрансформаторної ГПП</p>
    </div>
    <form id="calculator-form">
        <div class="input-block">
            <label for="lossesEmergency">Збитки (аварійні відключення)</label>
            <input id="lossesEmergency" name="lossesEmergency" type="number" step="any" value="23.6" required>
        </div>
        <div class="input-block">
            <label for="lossesScheduled">Збитки (планові відключення)</label>
            <input id="lossesScheduled" name="lossesScheduled" type="number" step="any" value="17.6" required>
        </div>
        <div class="input-block">
            <label for="pm">Pm</label>
            <input id="pm" name="pm" type="number" step="any" value="5.12" required>
        </div>
        <div class="input-block">
            <label for="tm">Tm</label>
            <input id="tm" name="tm" type="number" step="any" value="6451.0" required>
        </div>
        <div class="input-block">
            <label for="failureRate">Частота відмов</label>
            <input id="failureRate" name="failureRate" type="number" step="any" value="0.01" required>
        </div>
        <div class="input-block">
            <label for="averageRecoveryTime">Середній час відновлення</label>
            <input id="averageRecoveryTime" name="averageRecoveryTime" type="number" step="any" value="0.045" required>
        </div>
        <div class="input-block">
            <label for="averagePlannedDowntime">Середній час планового простою</label>
            <input id="averagePlannedDowntime" name="averagePlannedDowntime" type="number" step="any" value="0.004" required>
        </div>
        <div id="buttons_section">
            <svg id="back-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
            <button type="submit" class="process-button">Розрахувати</button>
        </div>
    </form>
    <script src="../static/js/calc2.js"></script>
</div>
</body>
</html>
