<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання #1</title>
    <link rel="stylesheet" href="../static/css/calc.css">
</head>
<body>
<div id="app-container">
    <div id="info-section">
        <h1>Калькулятор #1</h1>
        <p class="description">Розрахунок складу сухої та горючої маси палива та нижчої теплоти згоряння
            для робочої, сухої та горючої маси за заданим складом компонентів палива</p>
    </div>
    <form id="calculator-form">
        <div class="input-block">
            <label for="hydrogen">Водень (H)</label>
            <input id="hydrogen" name="hydrogen" type="number" step="any" value="1.9" required>
        </div>
        <div class="input-block">
            <label for="carbon">Вуглець (C)</label>
            <input id="carbon" name="carbon" type="number" step="any" value="21.1" required>
        </div>
        <div class="input-block">
            <label for="sulfur">Сірка (S)</label>
            <input id="sulfur" name="sulfur" type="number" step="any" value="2.6" required>
        </div>
        <div class="input-block">
            <label for="nitrogen">Азот (N)</label>
            <input id="nitrogen" name="nitrogen" type="number" step="any" value="0.2" required>
        </div>
        <div class="input-block">
            <label for="oxygen">Кисень (O)</label>
            <input id="oxygen" name="oxygen" type="number" step="any" value="7.1" required>
        </div>
        <div class="input-block">
            <label for="moisture">Волога (W)</label>
            <input id="moisture" name="moisture" type="number" step="any" value="53.0" required>
        </div>
        <div class="input-block">
            <label for="ash">Зола (A)</label>
            <input id="ash" name="ash" type="number" step="any" value="14.1" required>
        </div>
        <div id="buttons_section">
            <svg id="back-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
            <button type="submit" class="process-button">Розрахувати</button>
        </div>
    </form>
    <script src="../static/js/calc1.js"></script>
</div>
</body>
</html>
